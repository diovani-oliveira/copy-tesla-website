<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Cars, Solar & Clean Energy | Tesla</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        header{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            padding: 0px 30px 0px 30px;
            display: flex;
            justify-content: space-between;
            height: 56px;
            align-items: center;
            color: #fff;
        }
        header img{
            width: 110px;
            height: fit-content;
        }
        header .box1{
            display: flex;
        }
        header .box1 .menu{
            padding: 4px 8px 4px 8px;
            margin: 0px 8px 0px 8px;
            font-size: 14px;
            font-weight: 500;
        }
        header .box2{
            font-size: 21px;
        }
        header .box2 a{
            margin: 0px 4px 0px 0px;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="">
        <div class="box1">
            <div class="menu" div="menu1">Vehicles</div>
            <div class="menu" div="menu2">Energy</div>
            <div class="menu" div="menu3">Charging</div>
            <div class="menu" div="menu4">Discover</div>
            <div class="menu" div="menu5">Shop</div>
        </div>
        <div class="box2">
            <a href="#"><i class='bx bx-question-mark'></i></a>
            <a href="#"><i class='bx bx-globe'></i></a>
            <a href="#"><i class='bx bx-user-circle' ></i></a>
        </div>
    </header>
</body>
</html>
